{% extends 'base.html' %} {% block title %}Contacts{% endblock title %}
{% block body%}
<div class="container-fluid mb-3 px-0">
  <img src="/static/images/contact.jfif" class="d-block w-100 mx-0" alt="..." />
</div>
<div class="container py-4">
  <h1 class="fw-1 text-center">Contact Us</h1>
  <div class="mb-3">
      <form method="POST" action="/contact">
        {% csrf_token %}
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input
          type="name"
          class="form-control"
          name="name"
          id="exampleFormControlInput1"
          placeholder="Your Name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          name="email"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="phone"
          class="form-control"
          name="phone"
          id="phone"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Reason For Contacting Us...</label>
        <textarea
          class="form-control"
          name="desc"
          id="exampleFormControlTextarea1"
          rows="5"
        ></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Submit</button>
    
        </div>
      </form>
    
  
</div>

{% endblock body%}
